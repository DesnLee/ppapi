version : "2"
sql :
  - engine :  "postgresql"
    queries : "db/queries"
    schema :  "db/schemas"
    gen :
      go :
        emit_json_tags :       true
        json_tags_case_style : snake
        package :              "sqlcExec"
        out :                  "db/sqlcExec"
        sql_package :          "pgx/v5"
        overrides :
          - column : "tags.name"
            go_type :
              type :    "string"
              pointer : true
          - column : "tags.sign"
            go_type :
              type :    "string"
              pointer : true
          - column : "tags.kind"
            go_type :
              type :    "string"
              pointer : true
